<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSMS - New Order</title>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="csrf-token" content="kmapods5wQ5L1hn7rcR9OPst7EsN0gC7SrHh3m9K"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,300,600,700">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css?v=1.0">
    <link rel="stylesheet" href="css/custom.css?v=1.3.3">
</head>
<body class="tooltips">
    <div class="container">
        <div class="header content rows-content-header">
            <button class="button-menu-mobile show-sidebar">
                <i class="fa fa-bars"></i>
            </button>
            <nav class="navbar navbar-default" role="navigation">
                <div class="container">
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav visible-lg visible-md limit-chars">
                            <li class="breadcrumb">
                                <a href="index.html">
                                    <i class="zmdi zmdi-view-dashboard zmdi-hc-fw" data-toggle="tooltip" data-placement="bottom" title="Dashboard"></i>
                                </a>
                                <a href="manage-product.html">
                                    <i class="zmdi zmdi-assignment zmdi-hc-fw" data-toggle="tooltip" data-placement="bottom" title="Products"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <div class="right content-page">
            <div class="body content rows scroll-y">
                <form action="">
                    <div class="box-info full" id="taskFormContainer">
                        <h2>
                            New Order
                            <input name="customerName" id="customerName" type="text" class="form-control" placeholder="Customer Name" style="max-width:230px; float: right;margin-top: -11px">
                        </h2>
                        <div class="row" style="margin-bottom: 5px;margin-top: -10px;">
                            <div class="col-sm-12">
                                <div class="col-sm-4">
                                    <label for="product">Product</label>
                                </div>
                                <div class="col-sm-3">
                                    <label for="product_price">Price</label>
                                </div>
                                <div class="col-sm-2">
                                    <label for="qty">Quantity</label>
                                </div>
                                <div class="col-sm-3">
                                    <label for="item_total">Total</label>
                                    <button class="btn btn-sm btn-primary" type="button" id="addMoreButton">Add More</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="product-box-extra" id="itemsInOrder">
                        <!-- Items will be dynamically added here -->
                    </div>

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="box-info full p-3 mb-3 mt-0">
                                <div class="col-sm-9 text-right">
                                    <span><b>Total</b></span>
                                </div>
                                <div class="col-sm-3">
                                    <b><input id="product_grand_total" name="product_grand_total" class="product-grand-total" value="0.0" readonly></b> Rs
                                    <button class="btn btn-sm btn-primary" type="button" id="saveOrder">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="product-box hidden">
                    <div class="row product-item">
                        <div class="col-sm-12">
                            <div class="box-info full p-3 mb-3 mt-0">
                                <div class="col-sm-4">
                                    <select name="product" class="form-control cart-product" style="max-width: 250px"></select>
                                </div>
                                <div class="col-sm-3">
                                    <input id="product_price" name="product_price" class="product-price" value="0.0" readonly>
                                </div>
                                <div class="col-sm-2">
                                    <input name="qty" type="number" min="1" placeholder="" class="form-control product-qty" value="1" style="max-width: 100px">
                                </div>
                                <div class="col-sm-3">
                                    <input id="item_total" name="item_total" class="product-total" readonly><span> Rs</span>
                                    <button class="btn btn-sm btn-danger" type="button" class="remove-row">Remove</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/packages/jquery.min.js"></script>
    <script src="js/packages/bootstrap.min.js"></script>
    <script src="js/custom/common.js"></script>
    <script src="js/custom/order.js"></script>
</body>
</html>
